<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Project</title>
    <link rel="stylesheet" href="modal.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/027c69eba4.js" crossorigin="anonymous"></script> 
</head>
<body>
    <section class="displayer">
        <div class="modal modal__outer">
            <h1 class="title">Modal project</h1>
            <button class="btn" id="open">Open Modal</button>
        </div>
    </section>
    <section class="modal__overlay">
        <div class="modal modal__inner">
            <h1>I am Modal</h1>
            <i class="fas fa-times" id="close"></i>
        </div>
    </section>
    <script src="./modal.js"></script>
</body>
</html>
